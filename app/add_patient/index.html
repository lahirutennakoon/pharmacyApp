<h1>Add a new Patient</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.user.name" required />
        </div>
        <div class="form-group">
            <label for="nic">NIC</label>
            <input type="text" id="nic" class="form-control" ng-model="vm.user.nic" required />
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" class="form-control" ng-model="vm.user.age" required />
        </div>
        <div class="form-group">
            <label for="number">Mobile Number</label>
            <input type="text" id="number" class="form-control" ng-model="vm.user.number" required />
        </div>


        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="">Cancel</button>
        </div>
    </form>
</div>
